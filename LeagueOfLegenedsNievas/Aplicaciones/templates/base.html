{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> {% block titulo %} {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{% static 'Aplicaciones/static/style.css' %}" rel="stylesheet" />    
    </head>
    <body style="padding-top: 5em;">
        <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
          <div class="container-fluid">
            <div class="nav navbar-nav">
              <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Fleagueoflegends%2Fimages%2F5%2F53%2FRiot_Games_logo_icon.png%2Frevision%2Flatest%3Fcb%3D20190417213704&f=1&nofb=1" width="7%" alt="logo">
                <a class="nav-item nav-link" href=" {% url 'inicio' %} ">Home</a>
                <a class="nav-item nav-link" href=" {% url 'equipos' %} ">Equipos</a>
                <a class="nav-item nav-link" href=" {% url 'inscripcion' %} ">Inscripciones</a>
                <a class="nav-item nav-link" href=" {% url 'campeones' %} ">Campeones</a>
                <a class="nav-item nav-link" href="#">Partidas</a>
                <a class="nav-item nav-link"  data-bs-toggle="modal" data-bs-target="#login" href="#">Login</a>

              <!-- Modal -->
                  <div class="modal" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          
                          <form class="px-4 py-3">
                            <div class="mb-3">
                              
                              <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="Nombre invocador">
                            </div>
                            <div class="mb-3">
                              
                              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                            </div>
                            <div class="mb-3">
                              
                            </div>
                            <a class="btn btn-outline-success" role="button" href="#">Ingresar</a> 
                            <a class="btn btn-outline-secondary" role="button" href="#">Registrar</a>
                          </form>

                        </div>
                        
                      </div>
                    </div>
                  </div>
              <!-- fin Modal -->
            </div>
            <form class="d-flex" role="search" action="{% url 'search' %}" methos="GET">
              <input class="form-control me-2" type="search" placeholder="Buscar" id="equipo" name="equipo">
              <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
          </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    {% block contenido %}

                    {% endblock  %}
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    </body>
</html>
